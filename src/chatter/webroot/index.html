<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sample of websocket with golang</title>
    <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vender/bootstrap/css/bootstrap-responsive.min.css">
		<script src="vender/bootstrap/js/bootstrap.min.js"></script>
		<script src="vender/jquery-1.8.3.min.js">
		</script>
		<script src="vender/knockout-2.2.0.js">
		</script>
		<script src="vender/jquery.json-2.4.min.js">
		</script>
		<script data-main="js/main" src="vender/require.js">
		</script>
	</head>

	<body>

	<div class="grid-row">

		<div class="span3">
		</div>

		<div class="span6">

			<h1>Input</h1>
			<form action="/createPage" method="POST" class="well form-horizontal" data-bind="with: editingMessage">

				<!-- Author -->
				<div class="control-group">
					<label class="control-label" for="inputAuthor">Author :</label>
					<div class="controls">
						<input id="inputAuthor" name="author" type="text" data-bind="value: author"/>
					</div>
				</div>

				<!-- Body -->
				<div class="control-group">
					<label class="control-label" for="inputBody">Message :</label>
					<div class="controls">
						<textarea id="inputBody" name="text" data-bind="value: body">
						</textarea>
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
                        <input type="submit" value="Submit" class="btn pull-right"/>
					</div>
				</div>
			</form>
		</div>
		</div>

	</body>
</html>
